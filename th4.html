<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm giá trị lớn nhất</title>
</head>
<body>
    <h2>Giá trị lớn nhất trong mảng</h2>
    <button onclick="findMax()">Tìm giá trị lớn nhất</button>
    <p id="result"></p>

    <script>
        function findMax() {
            let numbers = [-3, 5, 1, 3, 2, 10]; // Mảng cho trước
            
            let maxValue = numbers[0]; // Giả sử phần tử đầu tiên là lớn nhất

            // Duyệt qua mảng để tìm giá trị lớn nhất
            for (let i = 1; i < numbers.length; i++) {
                if (numbers[i] > maxValue) {
                    maxValue = numbers[i];
                }
            }

            // Hiển thị kết quả
            document.write("Số trong mảng: ",numbers)
            document.getElementById("result").innerHTML = "Giá trị lớn nhất là: " + maxValue;
        }
    </script>
</body>
</html>
