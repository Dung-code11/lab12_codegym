<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caro Game Simple</title>
    <style>
        table {
            border-collapse: collapse;
            margin: 20px 0;
        }
        td {
            width: 30px;
            height: 30px;
            text-align: center;
            border: 1px solid black;
            font-size: 20px;
            cursor: pointer;
        }
        button {
            margin-top: 10px;
            padding: 5px 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h2>Caro Game Simple</h2>
    <table id="caroTable"></table>
    <button onclick="changeValue()">Change Value</button>

    <script>
        let rows = 5; // Số dòng
        let cols = 5; // Số cột
        let board = []; // Mảng lưu trạng thái bàn cờ

        function createBoard() {
            let table = document.getElementById("caroTable");
            table.innerHTML = ""; // Xóa bàn cờ cũ nếu có
            for (let i = 0; i < rows; i++) {
                let row = document.createElement("tr");
                board[i] = [];
                for (let j = 0; j < cols; j++) {
                    let cell = document.createElement("td");
                    cell.textContent = "0";
                    board[i][j] = "0";
                    row.appendChild(cell);
                }
                table.appendChild(row);
            }
        }

        function changeValue() {
            let row = parseInt(prompt(`Nhập dòng (0 - ${rows - 1}):`));
            let col = parseInt(prompt(`Nhập cột (0 - ${cols - 1}):`));
            if (row >= 0 && row < rows && col >= 0 && col < cols) {
                let newValue = prompt("Nhập giá trị mới (X, O, 0):");
                if (newValue === "X" || newValue === "O" || newValue === "0") {
                    board[row][col] = newValue;
                    updateBoard();
                } else {
                    alert("Giá trị không hợp lệ! Hãy nhập X, O hoặc 0.");
                }
            } else {
                alert("Vị trí không hợp lệ! Hãy nhập lại.");
            }
        }

        function updateBoard() {
            let table = document.getElementById("caroTable");
            for (let i = 0; i < rows; i++) {
                for (let j = 0; j < cols; j++) {
                    table.rows[i].cells[j].textContent = board[i][j];
                }
            }
        }

        createBoard(); // Tạo bàn cờ khi trang tải
    </script>
</body>
</html>
